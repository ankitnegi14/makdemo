<div [ngClass]="{'is_pointer_event': isClickBackGround}">
    <div class="login-ui" [ngClass]="{'sign-up-popup':  isVisibleSignUpPopUp}">
        <div class="login-ui-body">
            <div class="modal-content sign_in">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 class="modal-title text-center font-weight-bold mb-4" id=""> Sign up as a User</h5>
                    <div class="error-msg-form mb-4" *ngIf="errorlog"
                        style="color: red;text-align: center;font-size: 15px;font-weight: bold;">
                        {{errormsg}}
                    </div>
                    <form class="signup_form mt-0 " [formGroup]="signUpForm" autocomplete="off">
                        <div class="login-modal">
                            <div class="login-form ">
                                <form class="facebook-form" *ngIf="!isVisiblePassword">
                                    <input type="hidden" name="" value="">
                                    <button type="button" value="facebook-login"
                                        class="btn btn-facebook rounded-pill btn-lg">Sign
                                        up with Facebook</button>
                                    <input type="hidden" name="" value="">
                                    <button type="button" value="facebook-login"
                                        class="btn btn-google border rounded-pill btn-lg">Sign up with Google</button>
                                </form>

                                <div class="or" *ngIf="!isVisiblePassword">or</div>
                            </div>

                            <div class="form-group">
                                <div class="icon-addon addon-md">
                                    <input id="login_fullname" type="text" class="form-control" placeholder="First Name"
                                        formControlName="firstName">
                                    <label for="" class="fa fa-user" rel="tooltip" title=""></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="icon-addon addon-md">
                                    <input id="login_fullname" type="text" class="form-control" placeholder="Last Name"
                                        formControlName="lastName">
                                    <label for="" class="fa fa-user" rel="tooltip" title=""></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="icon-addon addon-md">
                                    <input id="login_email" type="email" class="form-control" placeholder="Email"
                                        formControlName="email">
                                    <label for="" class="fa fa-envelope" rel="tooltip" title=""></label>

                                </div>
                            </div>
                            <div class="form-group input-container" *ngIf="!isVisiblePassword"
                                style="position: relative;">
                                <div class="icon-addon addon-md">
                                    <svg width="26px" height="18px" viewBox="0 0 26 18" version="1.1"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        tabIndex="-1" id="showPassword"
                                        (click)="togglePassword('exampleInputPassword2')">
                                        <!-- Generator: Sketch 48.2 (47327) - http://www.bohemiancoding.com/sketch -->
                                        <title>eye icon</title>
                                        <desc>Created with Sketch.</desc>
                                        <defs></defs>
                                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="eye-icon" fill-rule="nonzero">
                                                <g id="noun_67883_cc" transform="translate(5.000000, 4.000000)">
                                                    <path
                                                        d="M15.9265,5.32 C14.687,2.271 11.501,0.2225 8,0.2225 C4.4985,0.2225 1.313,2.271 0.0735,5.3195 L0,5.5 L0.0735,5.6805 C1.313,8.729 4.4985,10.777 8,10.777 C11.501,10.777 14.687,8.7285 15.9265,5.6805 L16,5.5 L15.9265,5.32 Z M1.038,5.5 C1.7955,3.786 3.2645,2.4505 5.0535,1.742 C3.939,2.6175 3.2215,3.976 3.2215,5.5 C3.2215,7.0235 3.9395,8.382 5.0535,9.2575 C3.264,8.5495 1.795,7.214 1.038,5.5 Z M8,9.32 C5.8935,9.32 4.18,7.6065 4.18,5.5 C4.18,3.3935 5.8935,1.68 8,1.68 C10.1065,1.68 11.8205,3.3935 11.8205,5.5 C11.8205,7.6065 10.1065,9.32 8,9.32 Z M10.947,9.2575 C12.0615,8.382 12.779,7.0235 12.779,5.5 C12.779,3.9765 12.0615,2.618 10.947,1.7425 C12.736,2.4505 14.205,3.786 14.963,5.5 C14.2045,7.214 12.736,8.5495 10.947,9.2575 Z M8,3.25 C6.7575,3.25 5.75,4.2575 5.75,5.5 C5.75,6.7425 6.7575,7.75 8,7.75 C9.2425,7.75 10.25,6.7425 10.25,5.5 C10.25,4.2575 9.2425,3.25 8,3.25 Z"
                                                        id="Shape"></path>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                    <input type="password" id="exampleInputPassword2" class="form-control"
                                        placeholder="Password" formControlName="password">

                                </div>
                            </div>
                            <div class="form-group">
                                <!-- phone number  -->
                                <ngx-intl-tel-input [cssClass]="'form-control'"
                                    [preferredCountries]="preferredCountries" [enableAutoCountrySelect]="true"
                                    [enablePlaceholder]="true" [searchCountryFlag]="true" [searchCountryField]="[
          SearchCountryField.Iso2,
          SearchCountryField.Name
        ]" [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.Bahrain" [maxLength]="'10'"
                                    [phoneValidation]="true" [separateDialCode]="separateDialCode"
                                    [numberFormat]="PhoneNumberFormat.National" name="phone" formControlName="phone">
                                </ngx-intl-tel-input>
                                <br>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" formControlName="agreeCheckbox" class="form-check-input"
                                    id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree to MAK.today <span><a
                                            href="#" class="text-decoration-none">Terms of Services</a></span> and
                                    <span><a href="#" class="text-decoration-none">Privacy Policy</a></span></label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex flex-column pt-0 pb-0">
                    <button type="button" (click)="createAccount()"
                        class="btn our_button3 btn-block mt-3 rounded-pill text-white btn-lg">
                        Create Account
                    </button><br>
                </div>
                <div class="modal-footer d-flex flex-column pt-0" *ngIf="!isVisiblePassword">
                    <p class="font-weight-normal mb-2 text-center" style="font-size:14px"> Already have an account?
                        <span class="our_color" (click)="openLoginModal('custom-modal-12')"
                            style="cursor: pointer;">Sign in</span>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <div class="login-ui-background"></div>
