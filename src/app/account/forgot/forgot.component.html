<div [ngClass]="{'is_pointer_event': isClickBackGround}">
    <div class="forgot-ui">
        <div class="forgot-ui-body">
            <div class="modal-content ">
                <div class="modal-header forgot-header">
                    <h5 class="title" style="color: white;">Forgot Password?</h5>
                    <button aria-label="Close" class="close" data-bs-dismiss="modal" (click)="close()"
                        type="button"><span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="p-4">
                        <p class="mb-4">Enter your email below to reset your password</p>
                        <form action="">
                            <div class="forgot-modal">
                                <div class="form-group">
                                    <label for="name">
                                        <b>Email</b>
                                    </label>
                                    <input class="form-control" formControlName="email" type="text"
                                        placeholder="Enter your Email">
                                </div>
                            </div>
                            <button class="btn btn-block rounded-pill btn-blue" type="button">Send</button>
                            <div class="text-center">
                                <a href="" class="color-blue" (click)="openLoginModal('custom-modal-12')"
                                    style="cursor: pointer;">Back to Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="forgot-ui-background"></div>
</div>
